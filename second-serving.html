<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondServing.com</title>
</head>
<style>
    html {
        scroll-behavior: smooth;
        font-family: 'Roboto', sans-serif; /* Improved font styling */
}
    .header {    
    padding: 10px;
    font-size: 1.5em;
    height: 50px;
    width: calc(100% - 40px);
    z-index: 1000;
    position: fixed;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center; /* Vertically align items */
    gap: 10px;
    color: black;
}

.header h1 {
    margin: 0;
    font-size: 1.2em;
}

nav a {
    text-decoration: none;
    font-size: 1em;
    margin-inline: 15px;
    color: black;
}

nav a:hover {
    text-decoration: underline;
}

main {
    padding-top: 80px; /* Prevent content overlap */
    border: 2px solid red;
    position: absolute;
    width: calc(100% - 40px);
    padding: 10px;
    bottom: 0;
    top: 90px;
    left: 210px;
}

.tab-box {
    position: absolute;
    border: 2px solid black;
    display: flex;
    position: fixed;
    flex-direction: column;
    line-height: 40px;
    text-align: center;
    top: 90px;
    padding: 10px;
    width: 175px;
    z-index: 1000;
    background-color: white;
}
.tab-box h2 {
    font-size: 1em;
    text-decoration: underline;
}
.recipie {
    position: relative;
    width: 200px;
    height: 200px;
    overflow: hidden;
}
.recipie-desc {
    position: absolute;
    bottom: 0;
    background-color: black;
    color: white;
    width: 95%;
    padding: 5px;
    text-align: center;
    height: 30%;
    font-size: smaller;
}
.recipie-desc h2 {
    font-size: 1em;
    line-height: 10px;
}
.recipie-pic img {
    width: 100%;
    height: 70%;
    top: 0;
    position: absolute;
}
.sub-header {
    position: relative;
    height: 10%;
    width: 100%;
    border: 2px solid black;
    display: flex;
    align-items: center;
}
.sub-header h2 {
    font-size: 2em;
}
</style>
<body>
    <div class="header">
        <h1>SecondServing.com</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
    </div>
    <div class="tab-box">
        <h2>"What are we feeling?"</h2>
        <nav>
            <a href="#entrees">Entrees</a><br>
            <a href="#snacks">Snacks</a><br>
            <a href="#dessert">Dessert</a><br>
            <a href="#lactose-free">Lactose Free</a><br>
        </nav>
    </div>

    <main>
        <div class="sub-header">
            <h2 id="entrees">Entrees</h2>
        </div>
        <div class="recipie">
            <div class="recipie-pic">
                <img src="assets/SmileyPlayerOG.jpg" alt="placeholder">
            </div>
            <div class="recipie-desc">
                <h2>Entrees</h2>
                <p>Here are some entrees ive been thinking about.</p>
            </div>
        </div>
    </main>
</body>
</html>
